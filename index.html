<html>

<head>
  <script src="app.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>Etch-A-Sketch</h1>
  <div class="main-container">
    <div class="tools">
      <div>
        <p>Grid Size: <output id="gridSizeRangeValue"></output></p>
        <input type="range" id="gridSizeRangeSlider" min="0" max="32" step="1" />
      </div>
      <input id="getColor" type="color" />
      <button id="eraserButton">Eraser</button>
      <button id="cleanButton">Clean</button>

    </div>
    <div id="grid"></div>
  </div>
</body>

</html>
