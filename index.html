<html>

<head>
  <script src="app.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Pixel Paint</title>
  <link rel="icon" href="/favicon.svg" />
</head>

<body>
  <h1>Pixel Paint</h1>
  <div class="main-container">
    <div class="tools">
      <div>
        <p><output id="gridSizeRangeValue"></output></p>
        <input type="range" id="gridSizeRangeSlider" min="0" max="32" step="1" />
      </div>
      <input id="getColor" type="color" />
      <button class="tools-btn" id="colorButton">Color</button>
      <button class="tools-btn" id="eraserButton">Eraser</button>
      <button class="tools-btn" id="cleanButton">Clean</button>
    </div>
    <div id="grid"></div>
  </div>
</body>

</html>
